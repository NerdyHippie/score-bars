<div class="game-header">
  <span>Game ID: {{ gameId }}</span>
  <button mat-button (click)="goHome()" class="home-button">Back to Home</button>
</div>

<div class="players">
  <mat-chip-set>
    <mat-chip
      *ngFor="let player of players; index as i"
      [class.current-player]="i === currentPlayerIndex"
    >
      {{ player.name }} | {{ scores[i] }}
    </mat-chip>
  </mat-chip-set>
</div>

<div class="dice-container">
  <ng-container *ngFor="let die of dice">
    <ng-container *ngIf="die === 0; else rolledDie">
      <svg
        class="die-image"
        width="60"
        height="60"
        viewBox="0 0 100 100"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect width="100" height="100" rx="15" fill="white" stroke="black" stroke-width="4"/>
        <text x="50" y="55" text-anchor="middle" font-size="16" fill="black" font-family="Arial">READY</text>
      </svg>
    </ng-container>
    <ng-template #rolledDie>
      <img
        class="die-image"
        [src]="'assets/images/die-' + die + '.svg'"
        alt="die"
      />
    </ng-template>
  </ng-container>
</div>

<div class="turn-controls">
  <span class="turn-score">Current Turn: {{ turnScore }}</span>
  <button mat-raised-button color="primary" (click)="rollDice()" [disabled]="rolling || (hasRolled && bankedDice.length === 0)">
    {{ hasRolled ? 'Roll Again' : 'Roll' }}
  </button>
  <button mat-raised-button color="accent" (click)="endTurn()">End Turn</button>
</div>

<div class="score-options">
  <ng-container *ngIf="scoringOptions.length > 0">
    <div class="scoring-list">
      <div
        *ngFor="let option of scoringOptions"
        class="scoring-option"
        (click)="bank(option)"
      >
        {{ option.label }} ({{ option.score }})
      </div>
    </div>
  </ng-container>

  <div class="message" *ngIf="noScoreMessage">
    No dice have scored. You must end your turn.
  </div>

  <div class="message" *ngIf="allDiceScoredMessage">
    All dice scored. You may roll again.
  </div>
</div>
