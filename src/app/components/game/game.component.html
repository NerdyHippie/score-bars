<mat-card>
  <div class="game-header">
    <div>Game ID: {{ gameId }}</div>
    <button mat-button color="accent" (click)="goHome()">Back to Home</button>
  </div>

  <div class="players">
    <mat-chip-set>
      <mat-chip
        *ngFor="let player of players; let i = index"
        [color]="i === currentPlayerIndex ? 'primary' : ''"
      >
        {{ player.name }} | {{ scores[i] || 0 }}
      </mat-chip>
    </mat-chip-set>
  </div>

  <div class="roll-section">
    <button mat-raised-button color="primary" (click)="rollDice()" [disabled]="rolling">Roll</button>
    <div class="dice-row">
      <img *ngFor="let die of dice" [src]="'assets/images/die-' + die + '.svg'" alt="Die face {{ die }}" class="die" [class.rolling]="rolling" />
    </div>
  </div>
</mat-card>
