<div class="join-game-container">
  <h2>Join a Remote Game</h2>

  <p>Enter your name to join the lobby:</p>
  <input
    type="text"
    [(ngModel)]="playerName"
    placeholder="Your name"
    required
  />

  <button (click)="markReady()" [disabled]="joining || !playerName">
    {{ joining ? 'Joining...' : 'Ready' }}
  </button>

  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>

  <h3>Players in Lobby</h3>
  <ul>
    <li *ngFor="let player of joinedPlayers">{{ player.name }}</li>
  </ul>
</div>
