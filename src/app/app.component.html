<mat-toolbar color="primary" class="desktop-toolbar">
  <span>Score Bars - welcome {{getUserName()}}</span>
  <span class="spacer"></span>
  <button mat-button *ngIf="authService.UserData" (click)="logout()">Log out</button>
</mat-toolbar>

<mat-toolbar color="primary" class="mobile-toolbar">
  <span>Score Bars - welcome {{getUserName()}}</span>
  <span class="spacer"></span>
  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngIf="authService.UserData" (click)="logout()">Log out</button>
  </mat-menu>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<div class="content-wrapper">
  <mat-card class="main-card">
    <mat-card-content>
      <router-outlet></router-outlet>
    </mat-card-content>
  </mat-card>
</div>
