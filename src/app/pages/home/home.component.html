<div class="home-header">
  <button mat-raised-button color="primary" (click)="startNewGame()">Start New Game</button>
</div>

<div class="games-section" *ngIf="games$ | async as games">

  <h2>In Progress</h2>
  <div *ngFor="let game of getInProgressGames(games)" class="game-card" (click)="goToGame(game.id)">
    <div class="game-content">
      <div class="players">{{ getPlayerInfo(game) }}</div>
      <div class="timestamp">Started on {{ getStartDate(game) }}</div>
    </div>
    <button mat-icon-button class="delete-btn" (click)="confirmDelete(game); $event.stopPropagation()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>

  <h2 *ngIf="getFinishedGames(games).length > 0">Finished</h2>
  <div *ngFor="let game of getFinishedGames(games)" class="game-card finished">
    <div class="game-content">
      <div class="players">{{ getPlayerInfo(game) }}</div>
      <div class="timestamp">Started on {{ getStartDate(game) }}</div>
    </div>
    <button mat-icon-button class="delete-btn" (click)="confirmDelete(game); $event.stopPropagation()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>

</div>
