<h2>Welcome</h2>
<p>It's free (and quick) to create an account.</p>

<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm.value)" style="display: flex; flex-direction: column; gap: 16px;">
  <mat-form-field appearance="fill">
    <mat-label>First Name</mat-label>
    <input matInput name="firstName" ngModel required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Last Name</mat-label>
    <input matInput name="lastName" ngModel required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email" name="email" ngModel required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password" name="password" ngModel required />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Create Account</button>
</form>
